# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Map Meta + K to next window
bind-key -n C-k next-window
# Map Meta + J to previous window
bind-key -n C-j previous-window

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# remove the escape delay
set -sg escape-time 0

# set mouse mode on
set -g mouse on 

# set vi mode
set-window-option -g mode-keys vi

# Ensure proper terminal colors
set-option -sa terminal-overrides ',xterm*:Tc'
set -g default-terminal "screen-256color"

# Tokyo Night color scheme (manual)
set -g status-bg "#1a1b26"
set -g status-fg "#c0caf5"
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26] #S "
set -g status-right "#[bg=#414868,fg=#c0caf5] #(whoami) #[bg=#7aa2f7,fg=#1a1b26] %m-%d %H:%M "
set -g window-status-format "#[fg=#565f89] #W "
set -g window-status-current-format "#[bg=#565f89,fg=#c0caf5] #W "
set -g status-left-length 50

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Split panes using \ and - (\ because it doesn't require shift)
# Start in same directory when splitting windows
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %